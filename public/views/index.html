<!doctype html>
<html
    lang="en"
    class="font-inter relative h-full w-full scroll-smooth bg-zinc-900 text-white"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/styles.css" />
        <script
            src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <title>Hososuru!</title>
    </head>

    <body class="h-full w-full">
        <h1 id="status">Status: Disconnected</h1>
        <script>
            const status = document.getElementById("status");
            const socket = new WebSocket("ws://localhost:5173/ws");

            socket.onopen = function () {
                status.innerHTML = "Status: Connected";
                socket.send("Hi from client");
            };

            socket.onmessage = function (e) {
                console.log("Message: ", e);
            };
        </script>
    </body>
</html>
