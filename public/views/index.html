<!doctype html>
<html
    lang="en"
    class="font-inter relative h-full w-full scroll-smooth bg-zinc-900 text-white"
>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/styles.css" />
        <script
            src="https://unpkg.com/htmx.org@1.9.6"
            integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
        <title>Hososuru!</title>
    </head>

    <body class="flex h-full w-full items-center justify-center">
        <form enctype="multipart/form-data" hx-post="/new" class="space-y-4">
            <h3>Select a movie to broadcast and start a broadcast!</h3>

            <div>
                <label
                    for="cover-photo"
                    class="block text-sm font-medium leading-6 text-white"
                >
                    Movie
                </label>
                <input
                    id="file-upload"
                    name="movie"
                    type="file"
                    accept="video/mp4, video/x-matroska"
                />
            </div>
            <button
                type="submit"
                class="rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                _="on click toggle @disabled until htmx:afterOnLoad"
            >
                Start!
            </button>
            <img
                id="indicator"
                class="htmx-indicator"
                src="/static/spinning-circles.svg"
            />
        </form>
    </body>
</html>
